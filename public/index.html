<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="/js/main.js"></script>
</head>
<body>
    <!-- ###################################################################### -->
    <h1><span id="username">USER</span></h1>
    <h3><span id="number-of-people"></span></h3>
    
    <div id="ctrlBox">
        <input type="checkbox" id="muted-toggle">
        <span>視訊聲音</span>
        <button id="camera-toggle">開啟相機</button>
        <!-- <button id="mic-toggle">開啟麥克風</button> -->
    </div>
    <div id="videoBox"></div>

    <div>
        <input id="chat-input" placeholder="輸入訊息">
        <button id="chat-send">送出</button>
    </div>
    <div id="chatroom"></div>
    <!-- ###################################################################### -->
</body>
</html>
